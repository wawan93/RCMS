<div style="margin: 0 auto; width: 300px;">
  <div align="center" style="padding-bottom: 5px;"><h2>Авторизация</h2></div>
  <form method="post" action="{SELF}" onsubmit="app.user.auth(this); return false;">
    <input type="text" name="login" placeholder="Логин" style="margin-bottom: 2px; width: 100%;">
    <input type="password" name="password" placeholder="Пароль" style="width: 100%;">
    <div align="center" style="padding: 5px;">
      <button style="margin-bottom: 5px;">Войти</button>
      <a class="button" href="{register-link}" style="margin-left:5px">Зарегистрироватся</a>
    </div>
  </form>
</div>
